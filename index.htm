<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>petteia</title>
  </head>
  <body>
    <script src="Tavola.js"></script>
    <script>
      const tavola = new Tavola(); // 8x8
      
      for (let x = 0; x < tavola.width; x++) {
        for (let y = 0; y < 2; y++) {
          tavola.put(x, y, -1); // scura
        }
      }
      
      for (let x = 0; x < tavola.width; x++) {
        for (let y = tavola.height - 2; y < tavola.height; y++) {
          tavola.put(x, y, 1); // luce
        }
      }
      tavola.draw();
    </script>
  </body>
</html>
